<div class="row">
  <div class="col-xs-12">
<form (ngSubmit) ="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col-xs-5 form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" name="name" #name="ngModel"
      ngModel required>
      <span class="help-block" *ngIf="!name.valid && name.touched">Please enter Name</span>
    </div>
    <div class="col-xs-2 form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control" name="amount" ngModel
         required pattern="^[1-9]+[0-9]*$">
      </div>
  </div>
  <div class="row">
<div class="col-xs-12">
  <button class="btn btn-success" type="submit" [disabled] = "!f.valid" >{{editMode ? 'Update' : 'Add' }}</button>
  <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="OnDelete()"  >Delete</button>
  <button class="btn btn-primary" type="button" (click)="OnClear()">Clear</button>
</div>
  </div>
</form>
  </div>
</div>
