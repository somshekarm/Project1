<div class="row">
    <div class="col-xs-8 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="OnSignIn(f)" #f="ngForm">
        <div class="form-group" >
          <label for="email">Email : </label>
          <input type="email" class="form-control" ngModel name="email" id="email">
        </div>
        <div class="form-group" >
          <label for="password">Password : </label>
          <input type="password" class="form-control" ngModel name="password" id="password">
        </div>
        <div class="form-group" >
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">SignIn</button>
        </div>
        <div class="form-group" >
            <label for="errorMessage" *ngIf="isError" >{{ errorMessage }}</label>
        </div>

      </form>
    </div>
  </div>
